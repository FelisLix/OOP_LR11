<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>POINTS</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0-alpha2/dist/css/bootstrap.css}">
</head>
<body>

<h1 th:text="POINTS"></h1>
<h3></h3>
<form action="/show_smallest" method="post">
  <button type="submit">SHOW SMALLEST</button>
</form>
<h3></h3>
<form action="/show_biggest" method="post">
  <button type="submit">SHOW BIGGEST</button>
</form>
<h3></h3>
<form action="/show_ArithmSum" method="post">
  <button type="submit">Cума та середнє арифметичне елементів масиву значень функції</button>
</form>
<h3></h3>
<table class="table table-striped table-sm table-hover">
  <thead class="table-dark">
  <tr>
    <th>X</th>
    <th>Y</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${points}">
    <td th:text="${p.x}"></td>
    <td th:text="${p.y}"></td>
  </tr>
  </tbody>
</table>
<form action="tabulate" method="post">
  <input type="text" name="start" placeholder="X1">
  <input type="text" name="finish" placeholder="X2">
  <input type="text" name="step" placeholder="STEP">
  <input type="submit" value="TABULATE" class="btn btn-dark">
</form>
<script th:src="@{/webjars/jquery/3.6.4/dist/jquery.js}"></script>
<script th:src="@{/webjars/popperjs__core/2.11.7/dist/umd/popper.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0-alpha2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
